- describe: "ibid unit"
  tests:
    - it: 'should'
      sequence:
        - [ { "id": "ITEM-1", "locator": "12" }
          , { "id": "ITEM-2", "locator": "23" } ]
        - [ { "id": "ITEM-3", "locator": "34" }
          , { "id": "ITEM-3", "locator": "34" }
          , { "id": "ITEM-4", "locator": "45" } ]
      expect:
        - "(Doe p. 12; Roe p. 23)"
        - "(Noakes p. 34; ibid.; Snoakes p. 45)"
